{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylein.css' %}">
    <title>Вход</title>
</head>
<body>
    <form action="/auth/" class="reg" method="post">
        {% csrf_token %}
        <h1>Вход</h1>
        {% if errors %}
        {% for error in errors %}
        <p>{{error}}</p>
        {% endfor %}
        {% endif %}
        {{form}}
        <input type="submit" value="Войти!">
    </form>
</body>
</html>
